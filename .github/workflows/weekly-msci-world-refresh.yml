name: Weekly MSCI World classification refresh

on:
  workflow_dispatch:
  schedule:
    # Weekly on Sundays at 06:20 UTC (adjust if you prefer)
    - cron: "20 6 * * 0"

permissions:
  contents: write

concurrency:
  group: msci-world-classification-refresh
  cancel-in-progress: false

jobs:
  refresh-msci-world-classification:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Refresh MSCI World classification CSV (public proxy)
        run: |
          python tools/update_msci_world_classification.py \
            --out config/msci_world_classification.csv \
            --meta docs/msci_world_classification_meta.json

      - name: Show refresh summary
        if: always()
        run: |
          echo "### MSCI World classification refresh" >> "$GITHUB_STEP_SUMMARY"
          if [ -f docs/msci_world_classification_meta.json ]; then
            python - <<'PY' >> "$GITHUB_STEP_SUMMARY"
            import json
            p = 'docs/msci_world_classification_meta.json'
            with open(p, 'r', encoding='utf-8') as f:
                m = json.load(f)
            print(f"- source_fund: {m.get('source_fund')}")
            print(f"- source_as_of: {m.get('source_as_of')}")
            print(f"- row_count: {m.get('row_count')}")
            print(f"- unique_tickers: {m.get('unique_tickers')}")
            print(f"- added_count: {m.get('added_count')}")
            print(f"- removed_count: {m.get('removed_count')}")
            PY
          else
            echo "- meta file not found" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add config/msci_world_classification.csv docs/msci_world_classification_meta.json tools/update_msci_world_classification.py || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(data): refresh MSCI World classification proxy"
          git push
