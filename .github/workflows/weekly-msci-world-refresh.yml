name: Weekly MSCI World Refresh

on:
  workflow_dispatch:
  schedule:
    # Weekly on Sunday at 03:15 UTC
    - cron: "15 3 * * 0"

permissions:
  contents: write

concurrency:
  group: weekly-msci-world-refresh
  cancel-in-progress: false

jobs:
  refresh-msci-world:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas requests
          fi

      - name: Verify refresh script exists
        run: |
          test -f tools/update_msci_world_classification.py
          echo "Found tools/update_msci_world_classification.py"

      - name: Run weekly MSCI World refresh
        run: |
          python tools/update_msci_world_classification.py             --out config/msci_world_classification.csv             --meta docs/msci_world_classification_meta.json

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Weekly MSCI World refresh [skip ci]"
          git push
