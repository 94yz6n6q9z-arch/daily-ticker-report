name: Daily Report

on:
  workflow_dispatch:
  schedule:
    # Cron is UTC. 21:30 UTC = 22:30 CET (winter). In summer (CEST), this will run at 23:30 local.
    # If you want 22:30 local year-round, we can add a second cron and enable/disable seasonally.
    - cron: "30 21 * * 1-5"

permissions:
  contents: write

concurrency:
  group: daily-report
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scan
        run: |
          python scan.py

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure Pages stability
          mkdir -p docs/img
          touch docs/.nojekyll

          git add docs/.nojekyll docs/report.md docs/index.md docs/state.json docs/img || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily report update"
          git push
