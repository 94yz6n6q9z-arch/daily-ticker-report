name: Daily Report

on:
  workflow_dispatch:
  schedule:
    # Run at 20:30 UTC (22:30 CEST) and 21:30 UTC (22:30 CET)
    - cron: "30 20 * * 1-5"
    - cron: "30 21 * * 1-5"

permissions:
  contents: write

concurrency:
  group: daily-report
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Vienna

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # DST-safe guard: only proceed when local time is exactly 22:30
      - name: Time guard (scheduled runs only)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          NOW="$(date +'%H:%M')"
          if [ "$NOW" != "22:30" ]; then
            echo "Not 22:30 local (now $NOW). Exiting."
            exit 0
          fi

      - name: Run scan
        run: |
          python scan.py

      - name: Ensure email bodies exist (failsafe)
        run: |
          mkdir -p docs

          # If scan.py generated these, keep them. Otherwise create safe fallbacks.
          if [ ! -f docs/email.md ]; then
            cp -f docs/report.md docs/email.md
          fi

          if [ ! -f docs/email.txt ]; then
            # Simple text body fallback (first ~8000 bytes)
            head -c 8000 docs/report.md > docs/email.txt || true
          fi

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure Pages stability
          mkdir -p docs/img

          git add docs/report.md docs/index.md docs/state.json docs/img docs/email.md docs/email.txt || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily report update"
            git push
          fi

      - name: Compute subject timestamp
        id: subject
        run: |
          echo "subject=Daily Ticker Report â€” $(date +'%Y-%m-%d %H:%M %Z')" >> $GITHUB_OUTPUT

      - name: Verify mail secrets (fail early with clear error)
        env:
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        run: |
          test -n "$MAIL_TO" || (echo "MAIL_TO secret missing/empty" && exit 1)
          test -n "$MAIL_USERNAME" || (echo "MAIL_USERNAME secret missing/empty" && exit 1)
          test -n "$MAIL_PASSWORD" || (echo "MAIL_PASSWORD secret missing/empty" && exit 1)

      - name: Email the report (Gmail)
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}

          to: ${{ secrets.MAIL_TO }}
          from: Daily Ticker Report <${{ secrets.MAIL_USERNAME }}>
          subject: ${{ steps.subject.outputs.subject }}

          body: file://docs/email.md
          convert_markdown: true

          attachments: docs/report.md,docs/state.json
