name: Daily Report

on:
  workflow_dispatch:
  schedule:
    # Run at 20:30 UTC (22:30 CEST) and 21:30 UTC (22:30 CET)
    - cron: "30 20 * * 1-5"
    - cron: "30 21 * * 1-5"

permissions:
  contents: write

concurrency:
  group: daily-report
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Vienna

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Needed for Markdown -> HTML for email body
          pip install markdown

      # DST-safe guard: only proceed when local time is exactly 22:30
      - name: Time guard (scheduled runs only)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          NOW="$(date +'%H:%M')"
          if [ "$NOW" != "22:30" ]; then
            echo "Not 22:30 local (now $NOW). Exiting."
            exit 0
          fi

      - name: Run scan
        env:
          # OpenAI (exec summary prose)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5.2-pro
          OPENAI_REASONING_EFFORT: medium
        run: |
          python scan.py

      - name: Prepare email bodies (HTML + text)
        run: |
          python - <<'PY'
          from pathlib import Path
          import markdown as md

          report = Path("docs/report.md")
          if not report.exists():
            raise SystemExit("docs/report.md missing; scan.py did not generate it")

          txt = report.read_text(encoding="utf-8", errors="ignore")

          # Write email markdown (same content as report)
          Path("docs/email.md").write_text(txt, encoding="utf-8")

          # Render HTML (tables enabled)
          body_html = md.markdown(
              txt,
              extensions=["tables", "sane_lists", "fenced_code"]
          )

          html = f"""<!doctype html>
          <html>
          <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <style>
              body {{ font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif; line-height: 1.35; }}
              h1,h2,h3 {{ margin: 16px 0 10px; }}
              table {{ border-collapse: collapse; width: 100%; margin: 10px 0 18px; }}
              th, td {{ border: 1px solid #ddd; padding: 8px; vertical-align: top; }}
              th {{ background: #f6f8fa; }}
              img {{ max-width: 100%; height: auto; }}
            </style>
          </head>
          <body>
            {body_html}
          </body>
          </html>"""

          Path("docs/email.html").write_text(html, encoding="utf-8")

          # Plain-text fallback
          Path("docs/email.txt").write_text(txt[:12000], encoding="utf-8")
          print("Prepared docs/email.md, docs/email.html, docs/email.txt")
          PY

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p docs/img
          git add docs/report.md docs/index.md docs/state.json docs/img docs/email.md docs/email.html docs/email.txt || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily report update"
            git push
          fi

      - name: Compute subject timestamp
        id: subject
        run: |
          echo "subject=Daily Ticker Report â€” $(date +'%Y-%m-%d %H:%M %Z')" >> $GITHUB_OUTPUT

      - name: Verify mail secrets (fail early with clear error)
        env:
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        run: |
          test -n "$MAIL_TO" || (echo "MAIL_TO secret missing/empty" && exit 1)
          test -n "$MAIL_USERNAME" || (echo "MAIL_USERNAME secret missing/empty" && exit 1)
          test -n "$MAIL_PASSWORD" || (echo "MAIL_PASSWORD secret missing/empty" && exit 1)

      - name: Send email (inline macro charts)
        env:
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_SUBJECT: ${{ steps.subject.outputs.subject }}
        run: |
          python tools/send_gmail_inline.py
