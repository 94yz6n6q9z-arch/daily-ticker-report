name: Daily Report

on:
  workflow_dispatch:
  schedule:
    # Cron is UTC. 21:30 UTC = 22:30 CET (winter). In summer (CEST), this will run at 23:30 local.
    - cron: "30 21 * * 1-5"

permissions:
  contents: write

concurrency:
  group: daily-report
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Vienna
      # Used by scan.py to convert relative image links into absolute URLs in docs/email.md
      PUBLIC_BASE_URL: https://daily-ticker-report.pages.dev
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-5.2-pro
      OPENAI_REASONING_EFFORT: medium

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scan
        run: |
          python scan.py

      - name: Ensure email bodies exist (failsafe)
        run: |
          # If scan.py didn't create email bodies, fall back to report.md so the email step never breaks.
          if [ ! -f docs/email.txt ]; then
            cp docs/report.md docs/email.txt || true
          fi
          if [ ! -f docs/email.md ]; then
            cp docs/report.md docs/email.md || true
          fi

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p docs/img

          git add docs/report.md docs/index.md docs/state.json docs/email.md docs/email.txt docs/img || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily report update"
            git push
          fi

      - name: Compute subject timestamp
        id: ts
        run: |
          echo "STAMP=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Email the report (Gmail)
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}

          to: ${{ secrets.MAIL_TO }}
          from: Daily Ticker Report <${{ secrets.MAIL_USERNAME }}>
          subject: "Daily Ticker Report â€” ${{ steps.ts.outputs.STAMP }}"

          body: file://docs/email.txt

          # HTML body (convert Markdown -> HTML)
          html_body: file://docs/email.md
          convert_markdown: true
          content_type: text/html

          attachments: docs/report.md,docs/state.json
