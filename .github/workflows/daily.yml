name: Daily Report

on:
  workflow_dispatch:
  schedule:
    # Run at 20:30 UTC (22:30 CEST) and 21:30 UTC (22:30 CET)
    - cron: "30 20 * * 1-5"
    - cron: "30 21 * * 1-5"

permissions:
  contents: write

concurrency:
  group: daily-report
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Vienna
      # Used to make image/chart links in the email absolute so Gmail can load them.
      PUBLIC_BASE_URL: https://94yz6n6q9z-arch.github.io/daily-ticker-report

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Markdown -> HTML for email rendering
          pip install markdown==3.6

      # DST-safe guard: only proceed when local time is exactly 22:30
      - name: Time guard (scheduled runs only)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          NOW="$(date +'%H:%M')"
          if [ "$NOW" != "22:30" ]; then
            echo "Not 22:30 local (now $NOW). Exiting."
            exit 0
          fi

      - name: Run scan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5.2-pro
        run: |
          python scan.py

      - name: Prepare email bodies (HTML + text)
        run: |
          mkdir -p docs

          BASE="${PUBLIC_BASE_URL%/}"

          # 1) Start from report.md and convert relative links to absolute for email
          sed -E "s/\((img\/[^)]+)\)/(${BASE}\/\1)/g; s/\((reports\/[^)]+)\)/(${BASE}\/\1)/g" docs/report.md > docs/email.md

          # 2) Convert markdown to HTML (tables + raw HTML spans preserved)
          python -m markdown docs/email.md -x tables -x fenced_code -o html -f docs/email_body.html

          # 3) Wrap with a small HTML shell + CSS (Gmail-friendly)
          printf '%s\n' '<!doctype html>' '<html><head><meta charset="utf-8">' \
            '<meta name="viewport" content="width=device-width, initial-scale=1">' \
            '<style>' \
            'body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;color:#111827;line-height:1.5}' \
            'h1,h2,h3{margin:18px 0 10px 0}' \
            'table{border-collapse:collapse;width:100%;font-size:14px;margin:10px 0 16px 0}' \
            'th,td{border:1px solid #e5e7eb;padding:6px 8px;vertical-align:top}' \
            'th{background:#f9fafb;text-align:left}' \
            'code,pre{background:#f3f4f6;border-radius:8px}' \
            'img{max-width:100%;height:auto}' \
            '</style></head><body>' > docs/email.html

          cat docs/email_body.html >> docs/email.html
          printf '%s\n' '</body></html>' >> docs/email.html

          # 4) Plain-text fallback (first 12k chars)
          head -c 12000 docs/report.md > docs/email.txt || true

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p docs/img
          git add docs/report.md docs/index.md docs/state.json docs/img docs/email.md docs/email.html docs/email.txt || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily report update"
            git push
          fi

      - name: Compute subject timestamp
        id: subject
        run: |
          echo "subject=Daily Ticker Report â€” $(date +'%Y-%m-%d %H:%M %Z')" >> $GITHUB_OUTPUT

      - name: Verify mail secrets (fail early with clear error)
        env:
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        run: |
          test -n "$MAIL_TO" || (echo "MAIL_TO secret missing/empty" && exit 1)
          test -n "$MAIL_USERNAME" || (echo "MAIL_USERNAME secret missing/empty" && exit 1)
          test -n "$MAIL_PASSWORD" || (echo "MAIL_PASSWORD secret missing/empty" && exit 1)

      - name: Email the report (Gmail)
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}

          to: ${{ secrets.MAIL_TO }}
          from: Daily Ticker Report <${{ secrets.MAIL_USERNAME }}>
          subject: ${{ steps.subject.outputs.subject }}

          # Send BOTH: HTML body (pretty) + text body fallback
          html_body: file://docs/email.html
          body: file://docs/email.txt

          attachments: docs/report.md,docs/state.json
