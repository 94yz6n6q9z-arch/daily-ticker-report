name: Daily Report

on:
  workflow_dispatch:
  schedule:
    # Run both UTC slots so this lands at 22:30 local in CET and CEST.
    - cron: "30 20 * * 1-5"
    - cron: "30 21 * * 1-5"

permissions:
  contents: write

concurrency:
  group: daily-report
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Vienna
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }} # optional (leave secret empty to use scan.py default)
      OPENAI_TIMEOUT: "25"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Time guard (scheduled runs only; proceed only at 22:30 local)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          NOW="$(date +'%H:%M')"
          if [ "$NOW" != "22:30" ]; then
            echo "Not 22:30 local (now $NOW). Exiting."
            exit 0
          fi

      - name: Run scan
        run: |
          python scan.py

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p docs/img
          git add docs/report.md docs/index.md docs/state.json docs/img || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily report update"
            git push
          fi

      - name: Email the report (Gmail)
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          to: ${{ secrets.MAIL_TO }}
          from: Daily Ticker Report <${{ secrets.MAIL_USERNAME }}>
          subject: "Daily Ticker Report — ${{ github.run_id }} — ${{ github.sha }}"
          # Send as HTML by converting the markdown report
          content_type: text/html
          convert_markdown: true
          html_body: file://docs/report.md
          # Attach raw markdown too (easy to save/search)
          attachments: docs/report.md
